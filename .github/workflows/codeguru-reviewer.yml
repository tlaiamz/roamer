on: [push]
jobs:
  codeguru-reviewer:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: us-west-2
          role-to-assume: arn:aws:iam::461731163182:role/codeguru-reviewer-github-actions-role
      - uses: aws-actions/codeguru-reviewer@v1.1
        with:
          build_path: codeguru-reviewer-workflows-test
